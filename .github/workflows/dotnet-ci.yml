name: .NET CI

# När ska detta köras?
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest  # Vi lånar en Linux-dator av GitHub

    steps:
    # 1. Hämta koden
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Installera .NET på datorn
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 3. Hämta alla paket (NuGet)
    # ÄNDRING: Peka ut sln-filen explicit
    - name: Restore dependencies
      run: dotnet restore ./StudyTeknik.sln

    # 4. Bygg projektet
    # ÄNDRING: Peka ut sln-filen explicit
    - name: Build
      run: dotnet build ./StudyTeknik.sln --no-restore --configuration Release

    # 5. Kör testerna
    # ÄNDRING: Peka ut sln-filen OCH tog bort --no-build för att fixa deps.json-felet
    - name: Test
      run: dotnet test ./StudyTeknik.sln --configuration Release --verbosity normal
